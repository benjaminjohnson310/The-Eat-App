    <link rel="stylesheet" href="/css/reset.css"/>
    <link rel="stylesheet" href="/css/main.scss" />
  </head>
  <body>

    <!--Header--->
    <header>
      <div class="container">
        <div class="logo">
          <h1>Burger <span>Joint</span></h1>
          <p><img src="/img/chick.jpg" alt="burger chick" /></p>
        </div>
        <div class="currentDetails">
          <div class="header-option">
            <span>Massachusettes</span>
          </div>
          <div class="header-option">
            <span>Deliver now</span>
          </div>
        </div>
        <div class="searchBar">
          <div class="header-option">Search</div>
        </div>
        <div class="header-option">Sign in</div>
        </div>
        <!-- <button><div><a href="combo.html"target="_self"><img src="/img/combo.jpg" alt="Combo" style="width:100%"></div></button> -->
        <!-- <button><div><a href="entre.html"target="_self"><img src="/img/doublecheese.jpg" alt="sides" style="width:100%"></div></button> -->
        
      </div>
        <!-- <button><div><a href="extras.html"target="_self"><img src="/img/menu-drink.jpg" alt="fountainDrink" style="width:100%"></div></button> -->
      </div>
    </header>
    <!--Options-->
    <div class="options">
      <div class="container">
        <button class='options-btn selected'>
          Delivery
        </button>
        <button class='options-btn'>
          Pick-up
        </button>

        <!--- Listing --->
        <div class="listings">
          <div class="container">
            <div class="header">
              <div class="header-title">
                <h2>Are you hungry now</h2>
                <span> Some fast food to your door </span>
              </div>
              <div class="header-viewOptions">
                <div class="viewAll">
                  <span>View all</span>
                </div>
                <div class="viewMore">
                  <span class="arrow left"><i data-feather="chevron left"></i></span>
                  <span class="arrow right darker">
                    <i data-feather="chevron right"></i>
                  </span>
                </div>
                
              </div>
            </div>
            <div class="listings-grid">
              <div class="listings-grid-element">
              <div class="image">
                <img src="/img/combo.jpg" alt="combo">
              </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
       feather.replace()
    </script>
